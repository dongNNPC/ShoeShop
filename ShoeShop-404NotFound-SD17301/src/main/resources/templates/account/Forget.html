<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" th:href="@{/icons/logoMain_48.png}" type="image/x-icon">
<head>
  <title>Trang Quên mật khẩu</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" media="all">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link th:href="@{/fonts/fontawesome-free-6.4.0-web/css/all.css}"
	href="/fonts/fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet"
	type="text/css" media="all" />

</head>
<style>

	
</style>
<body style="background-color: #232946 ;">
  <header>
    <!-- place navbar here -->
  </header>
  <main class="container ">
    <div class="card mt-5 bg-white col-md-7 mx-auto" style="height: 280px;">
        <div class="card-body ">
            <form th:action="@{/shoeshop/Forget}" th:object="${user}" method="post">
                <!-- <img th:src = "@{/icons/logo.jpg}" alt="logo" width="80px" height="80px" class="col-md-9 mx-auto"> -->
				<a th:href="@{/shoeshop/login}" > <i class="fa-solid fa-angles-left text-dark"  style="cursor: pointer;"  ></i></a>
                <h1 class="text-center ">Quên mật khẩu</h1>
                <h6 class="text-secondary text-center">Vui lòng điền email của bạn vào xác nhận</h6>
                
                <div class="mb-3 col-md-9 mx-auto">
                    <label for="name" class="form-label">Email <i class="text-danger">*</i> : </label>
                    <input type="text" class="form-control" id="email" th:field="*{email}">
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
                </div>
               
               <div class="d-grid gap-2 col-md-3   ms-auto mb-3" style="margin-right: 80px;">
                 <button type="submit"  class="btn " style="background-color: #232946 ;color: #fffffe;">Kiểm tra thông tin</button>
               </div>
              
              </form>
        </div>
    </div>
  </main>
    	<div th:if="${successMessage}" id="successDialog"
		class="dialog-overlay">
		<div class="dialog-content">
			<p th:text="${successMessage}"></p>
		</div>
	</div>
	<div th:if="${failed}" id="successDialog" class="dialog-overlay">
		<div class="dialog-content-failed">
			<p th:text="${failed}"></p>
		</div>
	</div>
  <footer>
    <!-- place footer here -->
  </footer>
  
  <script th:inline="javascript">
		setTimeout(function() {
			document.getElementById("successDialog").style.display = "none";
		}, 2000); // 5000 milliseconds = 5 seconds
	</script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
