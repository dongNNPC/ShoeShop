<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Trang đổi mật khẩu</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body style="background-color: #232946 ;">
  <header>
    <!-- place navbar here -->
  </header>
  <main class="container ">
    <div class="card mt-5 bg-white col-md-7 mx-auto" style="height: 330px;">
        <div class="card-body ">
            <form id="myForm" th:object="${myObject}" th:action="@{/submit}" method="post">
                <!-- <img th:src = "@{/icons/logo.jpg}" alt="logo" width="80px" height="80px" class="col-md-9 mx-auto"> -->

                <h1 class="text-center ">Đổi mật khẩu</h1>
                <h6 class="text-secondary text-center">Vui lòng điền mật khẩu mới của bạn vào</h6>
                
                <div class="mb-3 col-md-9 mx-auto">
                    <label for="name" class="form-label">Password <i class="text-danger">*</i> : </label>
                    <input type="password" class="form-control" id="name">
                    <div class="invalid-feedback" ></div>
                </div>
                <div class="mb-3 col-md-9 mx-auto">
                    <label for="name" class="form-label">Confirm password <i class="text-danger">*</i> : </label>
                    <input type="password" class="form-control" id="name" >
                    <div class="invalid-feedback" ></div>
                </div>
               <div class="d-grid gap-2 col-md-9  mx-auto mb-3" style="margin-right: 80px;">
                 <button type="button" name="" id="" class="btn " style="background-color: #232946 ;color: #fffffe;">Đổi mật khẩu</button>
               </div>
              
              </form>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
