<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Trang đăng nhập</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body style="background-color: #232946 ;">
  <header>
    <!-- place navbar here -->
  </header>
  <main class="container ">
    <div class="card mt-5 bg-white col-md-7 mx-auto" style="height: 520px;">
        <div class="card-body ">
            <form th:action="@{/shoeshop/login}" th:object="${user}" method="post">
  				 <img th:src = "@{/icons/logo.jpg}" width="70px" height="70px" class="mx-auto d-block"> 
  				 
														
                <h1 class="text-center">Đăng nhập</h1>
                <h6 class="text-secondary text-center">Vui lòng điền thông tin của bạn vào</h6>
                <div class="mb-4 col-md-9 mx-auto">
                  <label for="name" class="form-label">Email :</label>
                  <input type="text" class="form-control" id="email" th:field="*{email}" >
                  <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
                </div>
                
                <div class="mb-4 col-md-9 mx-auto">
                    <label for="name" class="form-label">Password :</label>
                    <input type="password" class="form-control" id="password"  th:field="*{password}">
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>
                </div>
                <!-- Các trường khác -->
                <div class="mb-3 form-check col-md-9 mx-auto">
                  <input class="form-check-input" type="checkbox" value="" id="">
                  <label class="form-check-label" for="">
                    Remember me ?
                  </label>

                  <a  th:href="@{/shoeshop/Forget}" class="mt-1 col-md-3 text-end text-dark" style="margin-left: 190px; text-decoration: none;cursor: pointer;">Quên mật khẩu ?</a>
                </div>

               
               <div class="d-grid gap-2 col-md-9 mx-auto mb-3">
                 <button type="submit"  class="btn " style="background-color: #232946 ;color: #fffffe;">Đăng nhập</button>
               </div>
               <div class="text-center col-md-9 mx-auto">
                <a class="text-dark"   th:href="@{/shoeshop/signUp}" style="cursor: pointer ; text-decoration: none;" >Bạn chưa có tài khoản / đăng kí ? </a>
                
               </div>
              </form>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
