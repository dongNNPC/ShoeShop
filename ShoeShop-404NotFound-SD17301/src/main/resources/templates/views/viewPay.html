<body>

  
  <main class="container" style="max-width: 1000; max-height: 700px;">

    <div class="title">
        <h1 style="text-align: center;"><img th:src = "@{/icons/logo.jpg}" alt="" style="max-width: 250px ; max-height: 150px;"> SHOP GIÀY THỂ THAO</h1> 
        <h2 style="text-align: center;">HÓA ĐƠN</h2>

    </div>
    <hr>
         <div class="card-body" >

            <h3>Họ tên khách hàng: <span th:text="${user.name}"></span></h3>
            <h3>Mã hóa đơn: <span th:text="${iDinvoice}"></span></h3>
         </div>

           <div class="row">
            <table  class="table table-dark table-hover">

                <thead class="thongtin" >
                    <tr >
                        <th>Sản Phẩm</th>
                        <th>Đơn giá</th>
                        <th>Số lượng</th>                
                    </tr>
                    
                </thead>
                <tbody>
                    <tr th:each="item, index : ${cart}">
                        <td th:text="${item.name}">2</td>
                        <td th:text="${item.price}">2</td>
                        <td  th:text="${item.quantity}">2</td> 
                    </tr>
                     <tr >
                          <td>Tổng tiền:</td>
                       
                        <td>
                            <p id="totalPrice" th:if="${totalAmount != null}" th:text="${totalAmount} + ' VND'">0 VND</p>
                              <p id="totalPrice"> </p>
                            </td>
                       
                        <td></td> 
                    </tr>
                </tbody>
              
                  
        
            </table>
           </div>
            <button type="submit" class="btn btn-secondary" >HỦY ĐƠN</button>
            
            <a th:href="@{/shoeshop/thanhtoan}" class="btn btn-secondary" type="button">TRỞ LẠI</a>
  </main>
