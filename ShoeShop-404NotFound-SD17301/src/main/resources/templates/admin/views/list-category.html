<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
<meta name="author" content="AdminKit">
<meta name="keywords"
	content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

<link rel="preconnect" href="https://fonts.gstatic.com"
	th:href="@{https://fonts.gstatic.com}">
<link rel="shortcut icon" th:href="@{/admin/img/icons/icon-48x48.png}" />

<link rel="canonical" th:href="@{https://demo-basic.adminkit.io/}" />

<title>List - Categories</title>
<link th:href="@{/admin/css/admin.css}" rel="stylesheet" type="text/css"
	media="all">
<link th:href="@{/admin/css/app.css}" rel="stylesheet" type="text/css"
	media="all">
<link
	th:href="@{https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap}"
	rel="stylesheet" type="text/css" media="all">
</head>

<body>
	<div class="wrapper">

		<div th:replace="~{./admin/layout/sidebar :: #sidebar}"></div>
		<div class="main">
			<div th:replace="~{./admin/layout/nav :: #nav-admin}"></div>

			<main class="content">
				<div class="container-fluid p-0">

					<div class="mb-3">
						<h1 class="h3 d-inline align-middle">Profile</h1>
						<a class="badge bg-dark text-white ms-2"
							href="upgrade-to-pro.html"> Chi tiáº¿t brand </a>
					</div>
					<div class="row">
						<div class="col-md-4 col-xl-3">
							<div class="card mb-3">
								<div class="card-header">
									<h5 class="card-title mb-0">Brand Details</h5>
								</div>

								<hr class="my-0" />

								<hr class="my-0" />
								<div class="card-body">
									<h5 class="h6 card-title">About</h5>
									<ul class="list-unstyled mb-0">
										<li class="mb-1"><span data-feather="home"
											class="feather-sm me-1"></span> Lives in <a href="#">San
												Francisco, SA</a></li>

										<li class="mb-1"><span data-feather="briefcase"
											class="feather-sm me-1"></span>Name <a href="#">SHOP SHOE</a></li>

									</ul>
								</div>
								<hr class="my-0" />

							</div>
						</div>

						<div class="col-md-8 col-xl-9">
							<div class="card">
								<div class="card-header">

									<h5 class="card-title mb-0">Activities</h5>
								</div>
								<div class="card-body h-100">

									<div class="table-responsive">
										<table
											class="table table-hover Table-striped table-bordered table-condensed">
											<thead>
												<tr class="tr-color text-light">
													<th>TT</th>
													<th>NAME</th>
													<th>OPTION</th>
												</tr>
											</thead>

											<tbody>
												<tr class="text-dark" th:each="item : ${categories}">
													<td>1</td>
													<td th:text="${item.name}"></td>
												
													<td><a href="" class="btn btn-color">Edit</a></td>
												</tr>
											</tbody>

										</table>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</main>


			<div th:replace="~{./admin/layout/footer :: #footer-admin}"></div>
		</div>
	</div>

	<script th:src="@{/admin/js/app.js}"></script>

</body>

</html>
