<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- font icons -->
    <link
      rel="stylesheet"
      href="../assets/fonts/fontawesome-free-6.0.0-beta3-web/css/all.css"
    />

    <!-- css local link -->
    <link rel="stylesheet" href="../assets/styles/index-style.css" />
    <link rel="stylesheet" href="../assets/styles/index-footer.css" />
    <link rel="stylesheet" href="../assets/styles/admin.css" />
    <title>Product manager</title>
  </head>

  <body>
    <header></header>

    <!-- Demo header-->
    <section class="py-5 header">
      <div class="container py-4" style="max-width: 1100px">
        <div class="row">
          <div class="col-lg-3 col-sm-12" >
            <div
              class="nav flex-column nav-pills nav-pills-custom"
              id="v-pills-tab"
              role="tablist"
              aria-orientation="vertical"
            >
              <a
                class="nav-link mb-3 p-3 shadow active"
                id="v-plls-home-tab"
                data-toggle="pill"
                href="#v-pills-home"
                role="tab"
                aria-controls="v-pills-home"
                aria-selected="true"
              >
                <i class="fas fa-user mr-2"></i>
                <span class="font-weight-bold small text-uppercase"
                  >Product Editor</span
                >
              </a>
              <a
                class="nav-link mb-3 p-3 shadow"
                id="v-pills-profile-tab"
                data-toggle="pill"
                href="#v-pills-profile"
                role="tab"
                aria-controls="v-pills-profile"
                aria-selected="false"
              >
                <i class="far fa-calendar-plus mr-2"></i>
                <span class="font-weight-bold small text-uppercase"
                  >Product List</span
                >
              </a>
            </div>
          </div>
          <div class="col-lg-9 col-sm-12">
			<c:url var="url" value="/UploadVideoServlet" />
			<!-- Tabs content -->
			<div class="tab-content" id="v-pills-tabContent">
				<div class="tab-pane fade shadow rounded bg-white show active p-5"
					id="v-pills-home" role="tabpanel"
					aria-labelledby="v-pills-home-tab">
					<h4 class="font-italic mb-4">Video Editor</h4>
					<hr>
					<form class="container" action="${url}" method="post">
						<div class="row">
							<div class="col-lg-5">
								<img src="/ASM_JAVA4/assets/music/${img}" height="300">

								<input type="file" name="poster" id="" class="form-control">
							</div>
							<div class="col-lg-7">
								<div class="mb-3">
									<label for="" class="form-label"><b> Product ID?</b></label>
									<input type="text" class="form-control" name="id" id="" value=""
										aria-describedby="helpId" placeholder="" />
								</div>
								<div class="mb-3">
									<label for="" class="form-label"><b> 
										Product	Name?</b></label> <input type="text" class="form-control" name="title" value=""
										id="title" aria-describedby="helpId" placeholder="" />
								</div>
								<div class="mb-3">
									<label for="" class="form-label"><b>Quantity?</b> </label>
									<input type="NUMBER" class="form-control" name="views"
										id="views" aria-describedby="helpId" placeholder="" value="" />
								</div>
								<div class="mb-3">
									<label for="" class="form-label"><b>Price?</b> </label>
									<input type="NUMBER" class="form-control" name="views"
										id="views" aria-describedby="helpId" placeholder="" value="" />
								</div>

								<div class="mb-3">
									<label for="" class="form-label"><b> DESCRIPTION?</b></label>
									<textarea class="form-control" name="description" id=""
										rows="3"></textarea>
								</div>
							</div>

							<div class="pull-right">
								<button formaction="" class="btn btn-color">Create</button>
								<button formaction="" class="btn btn-color">Update</button>
								<button formaction="" class="btn btn-color">Delete</button>
								<button formaction="" class="btn btn-color">Reset</button>
							</div>

						</div>
					</form>

				</div>

				<div class="tab-pane fade shadow rounded bg-white p-5"
					id="v-pills-profile" role="tabpanel"
					aria-labelledby="v-pills-profile-tab">
					<h4 class="font-italic mb-4">Video List</h4>
					<hr>
					<div class="table-responsive">
						<table
							class="table table-hover Table-striped table-bordered table-condensed">
							<thead>
								<tr class="tr-color text-light">
									<th>PRODUCT ID</th>
									<th>PRODUCT NAME</th>
									<th>QUANTITY</th>

									<th>PRICE</th>
									<th>OPTION</th>
								</tr>
							</thead>
							<c:forEach var="item" items="${Videos}">
								<tbody>
									<tr class="text-dark">
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td><a href=""
											class="btn btn-color">Edit</a></td>
									</tr>
								</tbody>
							</c:forEach>
						</table>
					</div>
					<div class="pull-right">
						<button name="" id="" class="btn btn-color">|<</button>
						<button name="" id="" class="btn btn-color"><<</button>
						<button name="" id="" class="btn btn-color">>></button>
						<button name="" id="" class="btn btn-color">>|</button>
					</div>
				</div>
			</div>
		</div>
		</div>
      </div>
    </section>
    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.min.js"></script>
  </body>
</html>
